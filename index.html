<style>
*{margin:0;padding:0;box-sizing:border-box}

body{

  radial-gradient(circle at top, rgba(255,47,146,.18), transparent 60%),
  radial-gradient(circle at bottom, rgba(255,105,180,.12), transparent 60%),

}

.page{

}
.page.active{display:block}

@keyframes fadeSlide{
 from{opacity:0;transform:translateY(35px)}
 to{opacity:1;transform:none}
}

h1,h2{

 color:#ff7abf;
}

button{
 background:linear-gradient(45deg,#ff2f92,#ff79c6);
 border:none;
 padding:12px 34px;
 border-radius:30px;
 font-size:16px;
 cursor:pointer;
 color:#000;
 box-shadow:0 0 28px rgba(255,47,146,.85);
 transition:.4s;
 margin:18px;
}
button:hover{
 transform:scale(1.12);
 box-shadow:0 0 40px rgba(255,47,146,1);
}

.glass{
 background:rgba(255,20,120,.12);
 backdrop-filter:blur(18px);
 border-radius:24px;
 padding:26px;
 box-shadow:0 0 35px rgba(255,47,146,.55),
 inset 0 0 25px rgba(255,120,180,.15);
 max-width:850px;
 margin:auto;
}

.timeline{text-align:left;max-width:600px;margin:auto}

.gallery{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
 gap:16px;
}

.card img, video{
 width:100%;
 border-radius:16px;
 box-shadow:0 0 20px rgba(255,47,146,.45);
}

.infinity{
 font-size:64px;
 color:#ff2f92;
 text-shadow:0 0 25px rgba(255,47,146,.9);
}

.firefly{
 position:fixed;
 width:6px;
 height:6px;
 background:#ff79c6;
 border-radius:50%;
 pointer-events:none;
 box-shadow:0 0 12px #ff2f92;
 animation:fade 1s forwards;
}
@keyframes fade{
 to{opacity:0;transform:scale(0)}
}

.cursor-glitter{
 position:fixed;
 width:8px;
 height:8px;
 background:radial-gradient(circle,#ff79c6,#ff2f92);
 border-radius:50%;
 pointer-events:none;
 box-shadow:0 0 15px #ff2f92;
 animation:glitterFade .9s forwards;
 z-index:9999;
}
@keyframes glitterFade{
 to{transform:scale(0);opacity:0}
}
</style>
</head>

<body>

<button onclick="toggleMusic()">ğŸ”Š Music</button>

<audio id="bgMusic" loop>

<script>
const text="A Love Story That Began On";
let i=0;
setInterval(()=>{
 if(i<text.length) document.getElementById("type").innerHTML+=text[i++];
},90);

let page=0;
const pages=document.querySelectorAll(".page");

function nextPage(){
 pages[page].classList.remove("active");
 page++;
 if(page<pages.length) pages[page].classList.add("active");
}

function goToMemories(){
 pages[page].classList.remove("active");
 page=2;
 pages[page].classList.add("active");
}

document.addEventListener("mousemove", e=>{
 const g=document.createElement("div");
 g.className="cursor-glitter";
 g.style.left=e.clientX+"px";
 g.style.top=e.clientY+"px";
 document.body.appendChild(g);
 setTimeout(()=>g.remove(),900);
});

function toggleMusic(){
 const music=document.getElementById("bgMusic");
 music.paused ? music.play() : music.pause();
}
</script>
